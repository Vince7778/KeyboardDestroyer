<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Keyboard Destroyer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <canvas id="cvs"></canvas>
    <div id="ctext">
        <p>Broken: <span id="broken">0</span></p>
        <p>Threshold: <input id="threshold" type="number" min=1 max=100 value=50 autocomplete=off>%</p>
        <p>Time: <span id="timer">0</span>s (Last: <span id="lastTime"></span>s, Fast: <span id="fastTime"></span>s)</p>
        <p>Colored Keyboards: <input type="checkbox" autocomplete="off" id="colorBox"></p>
        <p>Hide Particles: <input type="checkbox" autocomplete="off" id="particleBox"></p>
        <p>Shake Size: <input id="shakeSize" type="number" min=0 max=100 value=100 autocomplete=off>%</p>
        
    </div>
    <script src="shakes.js"></script>
    <script src="particles.js"></script>
    <script src="keyboard.js"></script>
    <script src='main.js'></script>
    <script src="input.js"></script>
</body>
</html>
